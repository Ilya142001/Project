<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему оценки знаний</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-bg: #0f0f1e;
            --color-surface: #1a1a2e;
            --color-primary: #8a2be2;
            --color-primary-light: #9b45f0;
            --color-accent: #00b4d8;
            --color-text: #e6e6e6;
            --color-text-secondary: #a0a0a0;
            --border-radius: 8px; /* Уменьшил скругление углов */
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--color-bg);
            color: var(--color-text);
            padding: 20px;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .background::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 180, 216, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 50% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 25%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .container {
            width: 100%;
            max-width: 440px;
            background: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--color-primary), var(--color-accent));
        }

        .header {
            padding: 30px 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            border-radius: var(--border-radius); /* Квадратные углы */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-text);
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .form-container {
            padding: 25px 30px 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
            transition: var(--transition);
            z-index: 1;
        }

        .input-group input {
            width: 100%;
            padding: 14px 14px 14px 42px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--color-text);
            font-size: 15px;
            transition: var(--transition);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .input-group input:focus + i {
            color: var(--color-primary);
        }

        .input-group input::placeholder {
            color: var(--color-text-secondary);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember input {
            width: 16px;
            height: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px; /* Меньшее скругление */
            position: relative;
            cursor: pointer;
            transition: var(--transition);
            appearance: none;
            -webkit-appearance: none;
        }

        .remember input:checked {
            background: var(--color-primary);
            border-color: var(--color-primary);
        }

        .remember input:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 11px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .forgot {
            color: var(--color-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot:hover {
            color: var(--color-accent);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--color-text-secondary);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 12px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 46px;
            height: 46px;
            border-radius: var(--border-radius); /* Квадратные углы */
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--color-text);
            font-size: 16px;
            transition: var(--transition);
            cursor: pointer;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            color: var(--color-primary);
        }

        .footer {
            text-align: center;
            padding: 15px 0 0;
            font-size: 13px;
            color: var(--color-text-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer a {
            color: var(--color-primary);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 600;
        }

        .footer a:hover {
            color: var(--color-accent);
        }

        .floating-items {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .floating-item {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-primary);
            opacity: 0.6;
            animation: float 20s infinite linear;
        }

        .floating-item:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .floating-item:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: -5s;
            animation-duration: 20s;
            background: var(--color-accent);
            width: 12px;
            height: 12px;
        }

        .floating-item:nth-child(3) {
            top: 40%;
            left: 60%;
            animation-delay: -10s;
            animation-duration: 30s;
            width: 6px;
            height: 6px;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 40px) rotate(90deg);
            }
            50% {
                transform: translate(0, 80px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, 40px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 40px;
            }
            
            .container {
                max-width: 100%;
                margin: 0 auto;
            }
            
            .header {
                padding: 25px 20px 15px;
            }
            
            .form-container {
                padding: 20px 20px 25px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .input-group input {
                padding: 12px 12px 12px 40px;
                font-size: 15px;
            }
            
            .options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .social-login {
                gap: 10px;
            }
            
            .social-btn {
                width: 42px;
                height: 42px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px 15px 12px;
            }
            
            .form-container {
                padding: 15px 15px 20px;
            }
            
            .logo {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .header p {
                font-size: 13px;
            }
            
            .input-group {
                margin-bottom: 16px;
            }
            
            .input-group input {
                padding: 11px 11px 11px 38px;
                font-size: 14px;
            }
            
            .input-group i {
                font-size: 15px;
                left: 12px;
            }
            
            .submit-btn {
                padding: 12px;
                font-size: 14px;
            }
            
            .divider {
                margin: 20px 0;
            }
            
            .divider span {
                font-size: 12px;
                padding: 0 10px;
            }
            
            .footer {
                font-size: 12px;
            }
        }

        /* Анимация появления */
        .container {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="floating-items">
        <div class="floating-item"></div>
        <div class="floating-item"></div>
        <div class="floating-item"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-brain"></i>
            </div>
            <h1>Система оценки знаний</h1>
            <p>Войдите в свой аккаунт для продолжения</p>
        </div>

        <div class="form-container login-form">
            <form action="login.php" method="POST">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Имя пользователя или email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Пароль" required>
                </div>

                <div class="options">
                    <label class="remember">
                        <input type="checkbox" name="remember">
                        Запомнить меня
                    </label>
                    <a href="#" class="forgot">Забыли пароль?</a>
                </div>

                <button type="submit" class="submit-btn">Войти</button>
            </form>

            <div class="divider">
                <span>или войдите с помощью</span>
            </div>

            <div class="social-login">
                <div class="social-btn">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-microsoft"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-apple"></i>
                </div>
            </div>

            <div class="footer">
                Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a>
            </div>
        </div>

        <div class="form-container register-form">
            <form action="register.php" method="POST">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Имя пользователя" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Пароль" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required>
                </div>

                <button type="submit" class="submit-btn">Зарегистрироваться</button>
            </form>

            <div class="footer">
                Уже есть аккаунт? <a href="#" id="show-login">Войти</a>
            </div>
        </div>
    </div>

    <script>
        // Переключение между формами входа и регистрации
        document.addEventListener('DOMContentLoaded', function() {
            const showRegister = document.getElementById('show-register');
            const showLogin = document.getElementById('show-login');
            const loginForm = document.querySelector('.login-form');
            const registerForm = document.querySelector('.register-form');
            
            if (showRegister && showLogin) {
                showRegister.addEventListener('click', function(e) {
                    e.preventDefault();
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'block';
                });
                
                showLogin.addEventListener('click', function(e) {
                    e.preventDefault();
                    registerForm.style.display = 'none';
                    loginForm.style.display = 'block';
                });
            }
        });
    </script>
</body>
</html>
